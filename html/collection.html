    h1 {

    }
    
    table {

      width: 80%;

      border: 1px solid #ddd;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    th, td {

 th {

    td:last-child {

    }
    
    td:hover {
      background-color: #E4F3FF;
    }

    .heatmap-table {
      margin: 30px auto;
      width: 80%;
      background-color: #fff;
      box-shadow: 0px 0px 10px #ccc;
      border: 1px solid #ddd;
      overflow: hidden;
    }
    
    .heatmap-table td {
      background-color: #F5FAFE;
      text-align: center;

      width: 40px;
      height: 40px;
    }
    
    .heatmap-table td[data-value="-"] {

    }
    
    .color-bar {
      display: flex;

      align-items: center;
      margin-top: 20px;
    }
    
    .color-bar-item {
      display: flex;

    .color {

    .label {

    .error-message {

<div class="container">
  <h1>收藏的热力图表格</h1>
  <div id="collectionContainer">
    <!-- 这里将显示热力图表格 -->
    <table id="correlation-table-body">
      <!-- 表格内容将会通过JavaScript动态填充 -->
    </table>
  </div>

  <script>

  // 从localStorage中获取表格数组
  var savedTables = JSON.parse(localStorage.getItem("savedTables")) || [];

  // 遍历表格数组，显示每个表格
  savedTables.forEach(function (tableHtml) {
    var table = document.createElement("table");
    table.innerHTML = tableHtml;

    document.getElementById("correlation-table-body").appendChild(table);
  });
  </script>
